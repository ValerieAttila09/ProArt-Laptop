<div class="w-full flex flex-col gap-2">
    <h1 class="text-3xl font-bold text-neutral-100">Profile</h1>
    <span class="text-md font-medium text-neutral-300">Set Up Your Profile</span>
    <br />
    <!-- Add this inside the div with id="settings" -->
    <div class="w-full flex flex-col gap-4 justify-center items-center p-6">
        <h2 class="text-2xl instrument-sans-semibold text-white">Login to your account</h2>
        <form class="w-full max-w-md bg-neutral-900/50 border border-neutral-700 p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="username">Username</label>
                <input class="instrument-sans-regular shadow appearance-none border rounded w-full py-2 px-3 text-neutral-100 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Your Name">
            </div>
            <div class="mb-6">
                <label class="block text-white text-sm font-bold mb-2" for="password">Password</label>
                <input class="instrument-sans-regular shadow appearance-none border rounded w-full py-2 px-3 text-neutral-100 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="••••••••">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-white hover:bg-amber-700 text-neutral-900 instrument-sans-medium py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Sign In
                </button>
                <a class="inline-block align-baseline instrument-sans-semibold text-sm text-green-400 hover:text-white" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>
</div>
