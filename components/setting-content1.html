<div class="w-full flex flex-col gap-4 p-4 bg-neutral-800 rounded-lg">
    <h1 class="text-3xl font-bold text-neutral-100">Profile</h1>
    <span class="text-md font-medium text-neutral-300">Set Up Your Profile</span>

    <form class="flex flex-col gap-4 mt-4">
        <!-- Name Field -->
        <div class="flex flex-col gap-2">
            <label for="name" class="text-sm font-medium text-neutral-300">Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                class="p-2 rounded-md bg-neutral-700 text-neutral-100 border border-neutral-600 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                placeholder="Enter your name"
            />
        </div>

        <!-- Email Field -->
        <div class="flex flex-col gap-2">
            <label for="email" class="text-sm font-medium text-neutral-300">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="p-2 rounded-md bg-neutral-700 text-neutral-100 border border-neutral-600 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                placeholder="Enter your email"
            />
        </div>

        <!-- Password Field -->
        <div class="flex flex-col gap-2">
            <label for="password" class="text-sm font-medium text-neutral-300">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="p-2 rounded-md bg-neutral-700 text-neutral-100 border border-neutral-600 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                placeholder="Enter your password"
            />
        </div>

        <!-- Save Button -->
        <button 
            type="submit" 
            class="w-full py-2 mt-4 bg-blue-600 text-neutral-100 font-bold rounded-md hover:bg-blue-700 transition">
            Save Changes
        </button>
    </form>
</div>
